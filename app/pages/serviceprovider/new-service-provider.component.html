<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
    <div class="uk-container">
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
            <div class="uk-width-1-1@m uk-first-column">

                <h1 class="uk-h3">Add New Service Provider</h1>

                <!-- TOP HELP CONTENT -->
                <help-content #topHelperContent [position]="'top'"
                              [ngClass]="topHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
                </help-content>

                <div class="uk-container uk-margin-medium-top uk-margin-medium-bottom">
                    <div class="uk-grid">

                        <!-- LEFT HELP CONTENT -->
                        <aside-help-content #leftHelperContent [position]="'left'"
                                            [ngClass]="leftHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
                        </aside-help-content>


                        <!-- MIDDLE -->
                        <div class=" uk-width-expand@m">

                            <div *ngIf="errorMessage" class="uk-alert uk-alert-danger">{{errorMessage}}</div>

                            <div class="middle-box animated fadeInDown ">

                                <div [formGroup]="newProviderForm" class="uk-form">
                                    <div class="uk-margin-medium-bottom">
                                        <label class="uk-form-label" for="name">{{ organizationNameDesc.label }}</label>
                                        <input id="name" class="uk-input" type="text" formControlName="name"
                                               [ngClass]="{'uk-form-danger': !newProviderForm.get('name').valid && newProviderForm.get('name').dirty}">
                                    </div>
                                    <div class="uk-margin-medium-bottom">
                                        <label class="uk-form-label">{{ firstNameDesc.label }}</label>
                                        <span class="uk-input">{{ userInfo.given_name }}</span>
                                    </div>
                                    <div class="uk-margin-medium-bottom">
                                        <label class="uk-form-label">{{ lastNameDesc.label }}</label>
                                        <span class="uk-input">{{ userInfo.family_name }}</span>
                                    </div>
                                    <div class="uk-margin-medium-bottom">
                                        <label class="uk-form-label">{{ emailDesc.label }}</label>
                                        <span class="uk-input">{{ userInfo.email }}</span>
                                    </div>
                                    <div class="uk-margin-medium-bottom">
                                        <label class="uk-form-label" for="contactInformation">{{ phoneNumberDesc.label }}</label>
                                        <input id="contactInformation" class="uk-input" type="text" formControlName="contactInformation"
                                               [ngClass]="{'uk-form-danger': !newProviderForm.get('contactInformation').valid && newProviderForm.get('contactInformation').dirty}">
                                    </div>
                                    <div class="uk-margin-medium-bottom">
                                        <label class="uk-form-label" for="website">{{ organizationWebsiteDesc.label }}</label>
                                        <input id="website" class="uk-input" type="text" formControlName="website"
                                               [ngClass]="{'uk-form-danger': !newProviderForm.get('website').valid && newProviderForm.get('website').dirty}">
                                    </div>
                                    <div class="uk-margin-medium-bottom">
                                        <label class="uk-form-label" for="catalogueOfResources">{{ catalogueOfResourcesDesc.label }}</label>
                                        <input id="catalogueOfResources" class="uk-input" type="text" formControlName="catalogueOfResources"
                                               [ngClass]="{'uk-form-danger': !newProviderForm.get('catalogueOfResources').valid && newProviderForm.get('catalogueOfResources').dirty}">
                                    </div>
                                    <div class="uk-margin-medium-bottom">
                                        <label class="uk-form-label" for="publicDescOfResources">{{ publicDescOfResourcesDesc.label }}</label>
                                        <input id="publicDescOfResources" class="uk-input" type="text" formControlName="publicDescOfResources"
                                               [ngClass]="{'uk-form-danger': !newProviderForm.get('publicDescOfResources').valid && newProviderForm.get('publicDescOfResources').dirty}">
                                    </div>
                                    <div class="uk-margin-medium-bottom">
                                        <label class="uk-form-label" for="additionalInfo">{{ additionalInfoDesc.label }}</label>
                                        <input id="additionalInfo" class="uk-input" type="text" formControlName="additionalInfo"
                                               [ngClass]="{'uk-form-danger': !newProviderForm.get('additionalInfo').valid && newProviderForm.get('additionalInfo').dirty}">
                                    </div>

                                    <div>
                                        <button class="uk-button uk-bu uk-button-blue" (click)="registerProvider()">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- RIGHT HELP CONTENT -->
                            <aside-help-content #rightHelperContent [position]="'right'"
                                                [ngClass]="rightHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
                            </aside-help-content>

                        </div>
                    </div>


                    <!-- BOTTOM HELP CONTENT -->
                    <help-content #bottomHelperContent [position]="'bottom'"
                                  [ngClass]="bottomHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
                    </help-content>


                </div>
            </div>
        </div>
    </div>
</div>
