<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
    <div class="uk-container">
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
            <div class="uk-width-1-1@m uk-first-column">

                <!--<h1 class="uk-h2">FAQs</h1>-->
                <!--<h3 class="uk-h2">{{editMode ? "Edit":"Add"}} an eInfraCentral service</h3>-->
                <h2 class="uk-text-center uk-h3 uk-scrollspy-inview uk-animation-slide-bottom-small" uk-scrollspy-class="" style="">
                    {{editMode ? "Edit":"Add"}} an eInfraCentral service
                </h2>
                <hr class="uk-divider-icon uk-scrollspy-inview uk-animation-slide-bottom-small" uk-scrollspy-class="" style="">
                <!--<hr class="uk-divider-small">-->

                <!-- TOP HELP CONTENT -->
                <help-content #topHelperContent [position]="'top'"
                              [ngClass]="topHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
                </help-content>

                <div class="uk-container uk-margin-medium-top uk-margin-medium-bottom">
                    <div class="uk-grid">

                        <!-- LEFT HELP CONTENT -->
                        <aside-help-content #leftHelperContent [position]="'left'"
                                            [ngClass]="leftHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
                        </aside-help-content>


                        <!-- MIDDLE -->
                        <div class=" uk-width-expand@m">

                            <div class="middle-box animated fadeInDown ">
                                <div id="serviceForm">
                                    <div *ngIf="errorMessage" data-uk-alert="" class="uk-alert uk-alert-danger">
                                        <p>{{errorMessage}}</p>
                                    </div>
                                    <div *ngIf="successMessage" data-uk-alert="" class="uk-alert uk-alert-success">
                                        <p>{{successMessage}}</p>
                                    </div>
                                    <form [formGroup]="serviceForm" role="form" class="m-t"
                                          (ngSubmit)="onSubmit(serviceForm.value, serviceForm.valid)">
                                        <form-inline [description]="nameDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('name').valid">
                                            <input class="uk-input" type="text" formControlName="name"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('name').valid}">
                                        </form-inline>
                                        <form-inline [description]="fullNameDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('fullName').valid">
                                            <input class="uk-input" type="text" formControlName="fullName"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('fullName').valid}">
                                        </form-inline>
                                        <form-inline [description]="descriptionDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('description').valid">
                                            <textarea class="uk-textarea" type="text" formControlName="description" rows="5"
                                                      [ngClass]="{'uk-form-danger': !serviceForm.get('description').valid}"></textarea>
                                        </form-inline>
                                        <form-inline [description]="optionsDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('options').valid">
                                            <input class="uk-input" type="text" formControlName="options"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('options').valid}">
                                        </form-inline>
                                        <form-inline [description]="targetUsersDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('targetUsers').valid">
                                            <input class="uk-input" type="text" formControlName="targetUsers"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('targetUsers').valid}">
                                        </form-inline>
                                        <form-inline [description]="userValueDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('userValue').valid">
                                            <input class="uk-input" type="text" formControlName="userValue"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('userValue').valid}">
                                        </form-inline>
                                        <form-inline [description]="userBaseDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('userBase').valid">
                                            <input class="uk-input" type="text" formControlName="userBase"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('userBase').valid}">
                                        </form-inline>
                                        <form-inline *ngIf="this.providers" [description]="providerDesc"
                                                     [params]="'inline'"
                                                     [valid]="serviceForm.get('provider').valid">
                                            <select formControlName="provider" class="uk-select"
                                                    [ngClass]="{'uk-form-danger': !serviceForm.get('provider').valid}">
                                                <option *ngFor="let c of this.providers | keys" [ngValue]="c">
                                                    {{this.providers[c]}}
                                                </option>
                                            </select>
                                        </form-inline>
                                        <div></div>
                                        <form-inline [description]="fundingDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('funding').valid">
                                            <input class="uk-input" type="text" formControlName="funding"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('funding').valid}">
                                        </form-inline>
                                        <form-inline [description]="urlDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('url').valid">
                                            <input class="uk-input" type="text" formControlName="url"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('url').valid}">
                                        </form-inline>
                                        <form-inline [description]="symbolDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('symbol').valid">
                                            <input class="uk-input" type="text" formControlName="symbol"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('symbol').valid}">
                                        </form-inline>
                                        <form-inline [description]="multimediaURLDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('multimediaURL').valid">
                                            <input class="uk-input" type="text" formControlName="multimediaURL"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('multimediaURL').valid}">
                                        </form-inline>
                                        <form-inline [description]="versionDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('version').valid">
                                            <input class="uk-input" type="text" formControlName="version"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('version').valid}">
                                        </form-inline>
                                        <form-inline [description]="lastUpdateDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('lastUpdate').valid">
                                            <input class="uk-input" type="text" formControlName="lastUpdate"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('lastUpdate').valid}">
                                        </form-inline>
                                        <form-inline [description]="changeLogDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('changeLog').valid">
                                            <input class="uk-input" type="text" formControlName="changeLog"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('changeLog').valid}">
                                        </form-inline>
                                        <form-inline *ngIf="this.vocabularies" [description]="lifeCycleStatusDesc"
                                                     [params]="'inline'"
                                                     [valid]="serviceForm.get('lifeCycleStatus').valid">
                                            <select formControlName="lifeCycleStatus" class="uk-select"
                                                    [ngClass]="{'uk-form-danger': !serviceForm.get('lifeCycleStatus').valid}">
                                                <option *ngFor="let c of this.vocabularies.Phase | keys" [ngValue]="c">
                                                    {{this.vocabularies.Phase[c]}}
                                                </option>
                                            </select>
                                        </form-inline>
                                        <div></div>
                                        <form-inline *ngIf="this.vocabularies" [description]="trlDesc"
                                                     [params]="'inline'"
                                                     [valid]="serviceForm.get('trl').valid">
                                            <select formControlName="trl" class="uk-select"
                                                    [ngClass]="{'uk-form-danger': !serviceForm.get('trl').valid}">
                                                <option *ngFor="let c of this.vocabularies.TechnologyReadinessLevel | keys"
                                                        [ngValue]="c">{{this.vocabularies.TechnologyReadinessLevel[c]}}
                                                </option>
                                            </select>
                                        </form-inline>
                                        <div></div>
                                        <form-inline *ngIf="this.vocabularies" [description]="categoryDesc"
                                                     [params]="'inline'"
                                                     [valid]="serviceForm.get('category').valid">
                                            <select formControlName="category" class="uk-select"
                                                    [ngClass]="{'uk-form-danger': !serviceForm.get('category').valid}">
                                                <option *ngFor="let c of this.vocabularies.Category | keys"
                                                        [ngValue]="c">{{this.vocabularies.Category[c]}}
                                                </option>
                                            </select>
                                        </form-inline>
                                        <div></div>
                                        <form-inline *ngIf="this.vocabularies" [description]="subcategoryDesc"
                                                     [params]="'inline'"
                                                     [valid]="serviceForm.get('subcategory').valid">
                                            <select formControlName="subcategory" class="uk-select"
                                                    [ngClass]="{'uk-form-danger': !serviceForm.get('subcategory').valid}">
                                                <option *ngFor="let c of this.vocabularies.Subcategory | keys"
                                                        [ngValue]="c">{{this.vocabularies.Subcategory[c]}}
                                                </option>
                                            </select>
                                        </form-inline>
                                        <div></div>
                                        <form-repeat-inline [component]="countriesComponent" [parentGroup]="serviceForm"
                                                            [name]="'countries'" [required]="true"
                                                            [description]="placesDesc">
                                        </form-repeat-inline>
                                        <div></div>
                                        <!--<form-repeat-inline [component]="regionsComponent" [parentGroup]="serviceForm"-->
                                                            <!--[name]="'regions'" [required]="true"-->
                                                            <!--[description]="regionsDesc">-->
                                        <!--</form-repeat-inline>-->
                                        <div></div>
                                        <form-repeat-inline [component]="languagesComponent" [parentGroup]="serviceForm"
                                                            [name]="'languages'" [required]="true"
                                                            [description]="languagesDesc">
                                        </form-repeat-inline>
                                        <div></div>
                                        <form-repeat-inline [component]="tagsComponent" [parentGroup]="serviceForm"
                                                            [name]="'tags'" [required]="true" [description]="tagsDesc">
                                        </form-repeat-inline>
                                        <div></div>
                                        <form-repeat-inline [component]="relatedServicesComponent"
                                                            [parentGroup]="serviceForm"
                                                            [name]="'relatedServices'" [required]="true"
                                                            [description]="relatedServicesDesc">
                                        </form-repeat-inline>
                                        <div></div>
                                        <form-inline [description]="requestDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('request').valid">
                                            <input class="uk-input" type="text" formControlName="request"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('request').valid}">
                                        </form-inline>
                                        <form-inline [description]="helpdeskDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('helpdesk').valid">
                                            <input class="uk-input" type="text" formControlName="helpdesk"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('helpdesk').valid}">
                                        </form-inline>
                                        <form-inline [description]="userManualDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('userManual').valid">
                                            <input class="uk-input" type="text" formControlName="userManual"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('userManual').valid}">
                                        </form-inline>
                                        <form-inline [description]="trainingInformationDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('trainingInformation').valid">
                                            <input class="uk-input" type="text" formControlName="trainingInformation"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('trainingInformation').valid}">
                                        </form-inline>
                                        <form-inline [description]="feedbackDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('feedback').valid">
                                            <input class="uk-input" type="text" formControlName="feedback"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('feedback').valid}">
                                        </form-inline>
                                        <form-inline [description]="priceDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('price').valid">
                                            <input class="uk-input" type="text" formControlName="price"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('price').valid}">
                                        </form-inline>
                                        <form-inline [description]="serviceLevelAgreementDesc" [params]="'inline'"
                                                     [valid]="serviceForm.get('serviceLevelAgreement').valid">
                                            <input class="uk-input" type="text" formControlName="serviceLevelAgreement"
                                                   [ngClass]="{'uk-form-danger': !serviceForm.get('serviceLevelAgreement').valid}">
                                        </form-inline>
                                        <form-repeat-inline [component]="termsOfUseComponent" [parentGroup]="serviceForm"
                                                            [name]="'termsOfUse'" [required]="true"
                                                            [description]="termsOfUseDesc">
                                        </form-repeat-inline>
                                        <button type="submit" (click)="onSubmit(null,serviceForm.valid)"
                                                class="btn btn-primary block full-width m-b">{{editMode ? "Update":"Add"}}
                                        </button>
                                    </form>
                                    <pre *ngIf="this.isDev()">
                                        {{serviceForm.value | json}}
                                    </pre>
                                </div>
                            </div>


                            <!-- RIGHT HELP CONTENT -->
                            <aside-help-content #rightHelperContent [position]="'right'"
                                                [ngClass]="rightHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
                            </aside-help-content>

                        </div>
                    </div>


                    <!-- BOTTOM HELP CONTENT -->
                    <help-content #bottomHelperContent [position]="'bottom'"
                                  [ngClass]="bottomHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
                    </help-content>


                </div>
            </div>
        </div>
    </div>
</div>
