<div class="tm-header  tm-header-transparent uk-margin-top uk-margin-medium-bottom" uk-header="">
    <div class="uk-container uk-container-expand">
        <nav class="uk-navbar" uk-navbar="{&quot;align&quot;:&quot;left&quot;}">
            <div class="uk-navbar-center">
                <div class="uk-logo uk-navbar-item">
                    <a routerLink="/home"><img alt="eInfraCentral" class="uk-responsive-height"
                                               src="./imgs/einfracentral_logo_horizontal.png"></a>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="first_page_section uk-section-default uk-section uk-padding-remove-vertical">
    <div class="first_page_banner_headline uk-grid-collapse uk-flex-middle uk-margin-remove-vertical uk-grid uk-grid-stack"
         uk-grid="">
    </div>
</div>
<div class=" uk-section  uk-margin-small-top tm-middle custom-main-content" id="tm-main">
    <div class="uk-container uk-container-small uk-margin-medium-top  uk-margin-small-bottom uk-text-center">
        <div uk-grid="" class="uk-grid uk-grid-stack">
            <div class="tm-main uk-width-1-1@s uk-width-1-1@m  uk-width-1-1@l uk-row-first uk-first-column">
                <div class="uk-grid">
                    <div class="uk-width-1-1@m uk-width-1-1@s uk-text-center">
                        <h3 class="uk-h2">{{editMode ? "Edit":"Add"}} an eInfraCentral service</h3>
                        <div class="middle-box text-center animated fadeInDown ">
                            <div id="serviceForm">
                                <div *ngIf="errorMessage" data-uk-alert="" class="uk-alert uk-alert-danger">
                                    <p>{{errorMessage}}</p>
                                </div>
                                <div *ngIf="successMessage" data-uk-alert="" class="uk-alert uk-alert-success">
                                    <p>{{successMessage}}</p>
                                </div>
                                <form [formGroup]="serviceForm"
                                      (ngSubmit)="onSubmit(serviceForm.value, serviceForm.valid)"
                                      role="form" class="m-t">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="brandName"
                                               formControlName="brandName"
                                               title="Brief marketing name of service as assigned by the service provider. Should be descriptive from a customer point of view, and should be quite simple, such that someone non-technical is able to understand what the service is about">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="tagline"
                                               formControlName="tagline"
                                               title="Catchline or slogan of service for marketing/advertising  purposes">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="fullName"
                                               formControlName="fullName"
                                               title="Extended name of service as assigned by the service provider">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="description"
                                               formControlName="description"
                                               title="High-level description of what the service does in terms of functionality it provides and the resources it enables access to. Should be similar to the name described above, and should cover the value provided by the service, in fairly non-technical terms. These descriptions may seem obvious but help everyone within the organization understand the service, and also will be needed for the Service Catalogue, which will be shown to users and customers. It may provide also information related to the offered capacity, number of installations, underlying data that is offered">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="options"
                                               formControlName="options"
                                               title="A choice of utility and warranty that the customer can/should specify when commissioning the service">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="targetUsers"
                                               formControlName="targetUsers"
                                               title="Type of users or end-users allowed to commission/benefit from the service">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="userValue"
                                               formControlName="userValue"
                                               title="The benefit to a customer and their users delivered by the service. Benefits are usually related to alleviating pains (e.g., eliminate undesired outcomes, obstacles or risks) or producing gains (e.g. increased performance, social gains, positive emotions or cost saving)">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="userBase"
                                               formControlName="userBase"
                                               title="List of customers, communities, etc using the service">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="provider"
                                               formControlName="provider"
                                               title="Organisation that manages and delivers the service and with whom the customer signs the SLA">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="fundingSources"
                                               formControlName="fundingSources"
                                               title="Sources of funding for the development and operation of the service">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="webpage"
                                               formControlName="webpage"
                                               title="Link to a webpage providing information about the service. This webpage is usually hosted and maintained by the service provider. It contains fresh and additional information, such as what APIs are supported or links to the documentation">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="logo"
                                               formControlName="logo"
                                               title="Link to a visual representation for the service">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="multimediaURL"
                                               formControlName="multimediaURL"
                                               title="Link to a page containing multimedia regarding the service">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="version"
                                               formControlName="version"
                                               title="Informs about the implementation of the service that is in force as well as about its previous implementations, if any">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="revisionDate"
                                               formControlName="revisionDate" title="The date of the latest update">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="versionHistory"
                                               formControlName="versionHistory"
                                               title="A list of the service features added in the latest version">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="phase"
                                               formControlName="phase"
                                               title="Is used to tag the service to the full service cycle: e.g., discovery, alpha (prototype available for closed set of users), beta (service being developed while available for testing publicly), production, retired (not anymore offered)">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="technologyReadinessLevel"
                                               formControlName="technologyReadinessLevel"
                                               title="Is used to tag the service to the Technology Readiness Level">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="category"
                                               formControlName="category"
                                               title="A named group of services that offer access to the same type of resource. These are external ones that are of interest to a customer">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="subcategory"
                                               formControlName="subcategory" title="Type of service within a category">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="countries"
                                               formControlName="countries"
                                               title="List of countries within which the service is available">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="regions"
                                               formControlName="regions"
                                               title="List of regions within which the service is available">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="languages"
                                               formControlName="languages"
                                               title="List of languages in which the service is available">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="tags"
                                               formControlName="tags"
                                               title="Field to facilitate searching based on keywords">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="relatedServices"
                                               formControlName="relatedServices"
                                               title="Other services that are either required or commonly used with this service">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="request"
                                               formControlName="request"
                                               title="Link to request the service from the service provider">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="helpdesk"
                                               formControlName="helpdesk"
                                               title="Link with contact to ask more information from the service provider about this service. A contact person or helpdesk within the organization must be assigned for communications, questions and issues relating to the service">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="documentation"
                                               formControlName="documentation"
                                               title="Link to user manual and documentation">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="trainingInformation"
                                               formControlName="trainingInformation"
                                               title="Link to training information">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="feedback"
                                               formControlName="feedback"
                                               title="Link to page where customers can provide feedback on the service">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="pricingModel"
                                               formControlName="pricingModel"
                                               title="Supported payment models that apply. List of sentences each of them stating the type of payment model and the restriction that applies to it">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="serviceLevelAgreement"
                                               formControlName="serviceLevelAgreement"
                                               title="Document containing information about the levels of performance that a service provider is expected to achieve. Current service agreements (SLAs) available for the service or basis for a new SLA. These should be agreements with users (not providers)">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="termsOfUse"
                                               formControlName="termsOfUse"
                                               title="Document containing the rules, service conditions and usage policy which one must agree to abide by in order to use the service">
                                    </div>
                                    <button type="submit" class="btn btn-primary block full-width m-b">{{editMode ? "Edit":"Add"}}</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
