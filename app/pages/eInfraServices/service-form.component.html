<div class="tm-header  tm-header-transparent uk-margin-top uk-margin-medium-bottom" uk-header="">
    <div class="uk-container uk-container-expand">
        <nav class="uk-navbar" uk-navbar="{&quot;align&quot;:&quot;left&quot;}">
            <div class="uk-navbar-center">
                <div class="uk-logo uk-navbar-item">
                    <a routerLink="/home"><img alt="eInfraCentral" class="uk-responsive-height"
                                               src="./imgs/einfracentral_logo_horizontal.png"></a>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="first_page_section uk-section-default uk-section uk-padding-remove-vertical">
    <div class="first_page_banner_headline uk-grid-collapse uk-flex-middle uk-margin-remove-vertical uk-grid uk-grid-stack"
         uk-grid="">
    </div>
</div>
<div class=" uk-section  uk-margin-small-top tm-middle custom-main-content" id="tm-main">
    <div class="uk-container uk-container-small uk-margin-medium-top  uk-margin-small-bottom uk-text-center">
        <div uk-grid="" class="uk-grid uk-grid-stack">
            <div class="tm-main uk-width-1-1@s uk-width-1-1@m  uk-width-1-1@l uk-row-first uk-first-column">
                <div class="uk-grid">
                    <div class="uk-width-1-1@m uk-width-1-1@s uk-text-center">
                        <h3 class="uk-h2">{{editMode ? "Edit":"Add"}} an eInfraCentral service</h3>
                        <div class="middle-box text-center animated fadeInDown ">
                            <div id="serviceForm">
                                <div *ngIf="errorMessage" data-uk-alert="" class="uk-alert uk-alert-danger">
                                    <p>{{errorMessage}}</p>
                                </div>
                                <div *ngIf="successMessage" data-uk-alert="" class="uk-alert uk-alert-success">
                                    <p>{{successMessage}}</p>
                                </div>
                                <form [formGroup]="serviceForm" role="form" class="m-t"
                                      (ngSubmit)="onSubmit(serviceForm.value, serviceForm.valid)">
                                    <form-inline [description]="brandNameDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('brandName').valid">
                                        <input class="uk-input" type="text" formControlName="brandName"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('brandName').valid}">
                                    </form-inline>
                                    <form-inline [description]="fullNameDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('fullName').valid">
                                        <input class="uk-input" type="text" formControlName="fullName"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('fullName').valid}">
                                    </form-inline>
                                    <form-inline [description]="descriptionDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('description').valid">
                                        <input class="uk-input" type="text" formControlName="description"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('description').valid}">
                                    </form-inline>
                                    <form-inline [description]="optionsDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('options').valid">
                                        <input class="uk-input" type="text" formControlName="options"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('options').valid}">
                                    </form-inline>
                                    <form-inline [description]="targetUsersDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('targetUsers').valid">
                                        <input class="uk-input" type="text" formControlName="targetUsers"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('targetUsers').valid}">
                                    </form-inline>
                                    <form-inline [description]="userValueDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('userValue').valid">
                                        <input class="uk-input" type="text" formControlName="userValue"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('userValue').valid}">
                                    </form-inline>
                                    <form-inline [description]="userBaseDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('userBase').valid">
                                        <input class="uk-input" type="text" formControlName="userBase"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('userBase').valid}">
                                    </form-inline>
                                    <form-inline *ngIf="this.providers" [description]="providerDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('provider').valid">
                                        <select formControlName="provider" [ngClass]="{'uk-form-danger': !serviceForm.get('provider').valid}">
                                            <option *ngFor="let c of providers | keys" [ngValue]="c">{{providers[c]}}</option>
                                        </select>
                                    </form-inline>
                                    <div></div>
                                    <form-inline [description]="fundingSourcesDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('fundingSources').valid">
                                        <input class="uk-input" type="text" formControlName="fundingSources"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('fundingSources').valid}">
                                    </form-inline>
                                    <form-inline [description]="webpageDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('webpage').valid">
                                        <input class="uk-input" type="text" formControlName="webpage"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('webpage').valid}">
                                    </form-inline>
                                    <form-inline [description]="logoDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('logo').valid">
                                        <input class="uk-input" type="text" formControlName="logo"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('logo').valid}">
                                    </form-inline>
                                    <form-inline [description]="multimediaURLDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('multimediaURL').valid">
                                        <input class="uk-input" type="text" formControlName="multimediaURL"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('multimediaURL').valid}">
                                    </form-inline>
                                    <form-inline [description]="versionDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('version').valid">
                                        <input class="uk-input" type="text" formControlName="version"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('version').valid}">
                                    </form-inline>
                                    <form-inline [description]="revisionDateDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('revisionDate').valid">
                                        <input class="uk-input" type="text" formControlName="revisionDate"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('revisionDate').valid}">
                                    </form-inline>
                                    <form-inline [description]="versionHistoryDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('versionHistory').valid">
                                        <input class="uk-input" type="text" formControlName="versionHistory"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('versionHistory').valid}">
                                    </form-inline>
                                    <form-inline *ngIf="this.vocabularies" [description]="phaseDesc"
                                                 [params]="'tooltip'"
                                                 [valid]="serviceForm.get('phase').valid">
                                        <select formControlName="phase"
                                                [ngClass]="{'uk-form-danger': !serviceForm.get('phase').valid}">
                                            <option *ngFor="let c of this.vocabularies.Phase | keys" [ngValue]="c">
                                                {{this.vocabularies.Phase[c]}}
                                            </option>
                                        </select>
                                    </form-inline>
                                    <div></div>
                                    <form-inline *ngIf="this.vocabularies" [description]="technologyReadinessLevelDesc"
                                                 [params]="'tooltip'"
                                                 [valid]="serviceForm.get('technologyReadinessLevel').valid">
                                        <select formControlName="technologyReadinessLevel"
                                                [ngClass]="{'uk-form-danger': !serviceForm.get('technologyReadinessLevel').valid}">
                                            <option *ngFor="let c of this.vocabularies.TechnologyReadinessLevel | keys"
                                                    [ngValue]="c">{{this.vocabularies.TechnologyReadinessLevel[c]}}
                                            </option>
                                        </select>
                                    </form-inline>
                                    <div></div>
                                    <form-inline *ngIf="this.vocabularies" [description]="categoryDesc"
                                                 [params]="'tooltip'"
                                                 [valid]="serviceForm.get('category').valid">
                                        <select formControlName="category"
                                                [ngClass]="{'uk-form-danger': !serviceForm.get('category').valid}">
                                            <option *ngFor="let c of this.vocabularies.Category | keys"
                                                    [ngValue]="c">{{this.vocabularies.Category[c]}}
                                            </option>
                                        </select>
                                    </form-inline>
                                    <div></div>
                                    <form-inline *ngIf="this.vocabularies" [description]="subcategoryDesc"
                                                 [params]="'tooltip'"
                                                 [valid]="serviceForm.get('subcategory').valid">
                                        <select formControlName="subcategory"
                                                [ngClass]="{'uk-form-danger': !serviceForm.get('subcategory').valid}">
                                            <option *ngFor="let c of this.vocabularies.Subcategory | keys"
                                                    [ngValue]="c">{{this.vocabularies.Subcategory[c]}}
                                            </option>
                                        </select>
                                    </form-inline>
                                    <div></div>
                                    <form-repeat-inline [component]="countriesComponent" [parentGroup]="serviceForm"
                                                        [name]="'countries'" [required]="true"
                                                        [description]="countriesDesc">
                                    </form-repeat-inline>
                                    <div></div>
                                    <form-repeat-inline [component]="regionsComponent" [parentGroup]="serviceForm"
                                                        [name]="'regions'" [required]="true"
                                                        [description]="regionsDesc">
                                    </form-repeat-inline>
                                    <div></div>
                                    <form-repeat-inline [component]="languagesComponent" [parentGroup]="serviceForm"
                                                        [name]="'languages'" [required]="true"
                                                        [description]="languagesDesc">
                                    </form-repeat-inline>
                                    <div></div>
                                    <form-repeat-inline [component]="tagsComponent" [parentGroup]="serviceForm"
                                                        [name]="'tags'" [required]="true" [description]="tagsDesc">
                                    </form-repeat-inline>
                                    <div></div>
                                    <form-repeat-inline [component]="relatedServicesComponent"
                                                        [parentGroup]="serviceForm"
                                                        [name]="'relatedServices'" [required]="true"
                                                        [description]="relatedServicesDesc">
                                    </form-repeat-inline>
                                    <div></div>
                                    <form-inline [description]="requestDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('request').valid">
                                        <input class="uk-input" type="text" formControlName="request"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('request').valid}">
                                    </form-inline>
                                    <form-inline [description]="helpdeskDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('helpdesk').valid">
                                        <input class="uk-input" type="text" formControlName="helpdesk"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('helpdesk').valid}">
                                    </form-inline>
                                    <form-inline [description]="documentationDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('documentation').valid">
                                        <input class="uk-input" type="text" formControlName="documentation"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('documentation').valid}">
                                    </form-inline>
                                    <form-inline [description]="trainingInformationDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('trainingInformation').valid">
                                        <input class="uk-input" type="text" formControlName="trainingInformation"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('trainingInformation').valid}">
                                    </form-inline>
                                    <form-inline [description]="feedbackDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('feedback').valid">
                                        <input class="uk-input" type="text" formControlName="feedback"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('feedback').valid}">
                                    </form-inline>
                                    <form-inline [description]="pricingModelDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('pricingModel').valid">
                                        <input class="uk-input" type="text" formControlName="pricingModel"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('pricingModel').valid}">
                                    </form-inline>
                                    <form-inline [description]="serviceLevelAgreementDesc" [params]="'tooltip'"
                                                 [valid]="serviceForm.get('serviceLevelAgreement').valid">
                                        <input class="uk-input" type="text" formControlName="serviceLevelAgreement"
                                               [ngClass]="{'uk-form-danger': !serviceForm.get('serviceLevelAgreement').valid}">
                                    </form-inline>
                                    <form-repeat-inline [component]="termsOfUseComponent" [parentGroup]="serviceForm"
                                                        [name]="'termsOfUse'" [required]="true"
                                                        [description]="termsOfUseDesc">
                                    </form-repeat-inline>
                                    <button [disabled]="!serviceForm.valid" type="submit"
                                            class="btn btn-primary block full-width m-b">{{editMode ? "Update":"Add"}}
                                    </button>
                                </form>
                                <pre>
                                    {{serviceForm.value | json}}
                                </pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
