<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
    <div class="uk-container">
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
            <div class="uk-width-1-1@m uk-first-column">

                <h1 class="uk-h3">Service Providers</h1>

                <!-- TOP HELP CONTENT -->
                <help-content #topHelperContent [position]="'top'"
                              [ngClass]="topHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
                </help-content>

                <div class="uk-container uk-margin-medium-top uk-margin-medium-bottom">
                    <div class="uk-grid">

                        <!-- LEFT HELP CONTENT -->
                        <aside-help-content #leftHelperContent [position]="'left'"
                                            [ngClass]="leftHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
                        </aside-help-content>


                        <!-- MIDDLE -->
                        <div class=" uk-width-expand@m">

                            <div *ngIf="errorMessage" class="uk-alert uk-alert-danger">{{errorMessage}}</div>

                            <div class="middle-box animated fadeInDown">

                                <div id="serviceForm">
                                    <table class="uk-table uk-table-striped">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Current Status</th>
                                                <th>service template</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="providers">
                                            <tr *ngFor="let provider of providers">
                                                <td>
                                                    <span data-uk-tooltip
                                                          title="{{(provider.status !== 'approved') ?
                                                                'The service provider is not yet active, therefore you cannot access its monitoring dashboard':
                                                                'Go to the service provider monitoring dashboard'}}">
                                                        <a [routerLink]="['/dashboard',provider.id]"
                                                           class="{{(provider.status !== 'approved') ? 'uk-disabled':''}}">
                                                            {{ provider.name }}
                                                        </a>
                                                    </span>
                                                </td>
                                                <td>
                                                    <span class="{{ (provider.status === 'pending initial approval') ? 'uk-badge uk-badge-danger' :
                                                                   ((provider.status === 'pending service template approval') ? 'uk-badge uk-badge-warning' : 'uk-badge uk-badge-success') }}">
                                                        {{ provider.status }}
                                                    </span>
                                                </td>
                                                <td>
                                                    <a *ngIf="hasCreatedFirstService(provider.id)"
                                                       routerLink="{{ getLinkToFirstService(provider.id) }}">
                                                        <i class="fa fa-eye"></i> View service template
                                                    </a>
                                                </td>
                                                <td>
                                                    <button *ngIf="(provider.status === 'pending initial approval') ||
                                                                   ((provider.status === 'pending service template approval') &&
                                                                     hasCreatedFirstService(provider.id))"
                                                            class="uk-button uk-button-blue"
                                                            (click)="approveStatusChange(provider)">Approve</button>
                                                    <button *ngIf="(provider.status === 'pending initial approval') ||
                                                                   ((provider.status === 'pending service template approval') &&
                                                                     hasCreatedFirstService(provider.id))"
                                                            class="uk-button uk-button-blue" style="background-color: #c14136!important;">Reject</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- RIGHT HELP CONTENT -->
                            <aside-help-content #rightHelperContent [position]="'right'"
                                                [ngClass]="rightHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
                            </aside-help-content>

                        </div>
                    </div>


                    <!-- BOTTOM HELP CONTENT -->
                    <help-content #bottomHelperContent [position]="'bottom'"
                                  [ngClass]="bottomHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
                    </help-content>


                </div>
            </div>
        </div>
    </div>
</div>

<div id="approveModal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h4>Approve the change of status?</h4>
        <button class="uk-button uk-button-primary" type="button" (click)="updateSelectedProvider()">OK</button>
        <button class="uk-button uk-button-primary uk-modal-close" type="button">Cancel</button>
    </div>
</div>
