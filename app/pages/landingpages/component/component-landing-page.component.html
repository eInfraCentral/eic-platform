<div class="uk-block tm-block-main uk-block-default uk-block-large">
    <div class="uk-container uk-container-center">
        <div data-uk-grid-margin="" data-uk-grid-match="" class="tm-middle uk-grid" id="tm-middle">
            <div class="tm-main uk-width-medium-1-1 uk-row-first">
                <main class="tm-content" id="tm-content">

                    <div *ngIf="errorMessage" data-uk-alert="" class="uk-alert uk-alert-danger">
                        <p>{{errorMessage}}</p>
                    </div>

                    <div *ngIf="component && !errorMessage">
                        <!--<div id="system-message-container">-->
                        <!--</div>-->
                        <div class="yoo-zoo">

                            <div class="uk-align-medium-right">
                                <div class="uk-grid-margin uk-row-first">
                                    <button class="uk-button uk-button-large uk-button-primary" (click)="goBack()">
                                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>
                                </div>
                            </div>

                            <h1 class="uk-h1" *ngIf="component.componentInfo.identificationInfo.resourceNames
                            && component.componentInfo.identificationInfo.resourceNames.length>0">
                                {{component.componentInfo.identificationInfo.resourceNames[0].value}}
                            </h1>

                            <ul class="uk-subnav uk-subnav-line">
                                <li *ngIf="component.componentInfo.identificationInfo.resourceShortNames
                                && component.componentInfo.identificationInfo.resourceShortNames.length>0"
                                    class="element element-text">
                                    <strong>{{component.componentInfo.identificationInfo.resourceShortNames[0].value}} </strong> </li>
                            </ul>

                            <div class="resourceIdentifiers" *ngIf="component.componentInfo.identificationInfo.identifiers
                            && component.componentInfo.identificationInfo.identifiers.length>0">
                                <div *ngFor="let identifier of component.componentInfo.identificationInfo.identifiers">
                                    <a href="{{identifier.value}}" target="_blank">{{identifier.value}}</a>
                                </div>
                            </div>

                            <div class="uk-panel uk-panel-box">
                                <div class="uk-thumbnail uk-align-medium-right">
                                    <img width="80" height="80" alt="Logo" src="/imgs/yourLogoHere.jpg">
                                </div>

                                <div class="uk-nbfc">
                                    <!--<h2 class="uk-panel-title uk-margin-top-remove">Description </h2>-->
                                    <ul class="uk-list" *ngIf="component.componentInfo.identificationInfo.descriptions
                                    && component.componentInfo.identificationInfo.descriptions.length>0">
                                        <li>{{component.componentInfo.identificationInfo.descriptions[0].value}}</li>
                                    </ul>
                                    <ul *ngIf="component.componentInfo.componentTypes" class="uk-subnav uk-subnav-line componentTypes">
                                        <li *ngFor="let componentType of component.componentInfo.componentTypes" class="element element-text">
                                            <strong>{{componentType}} </strong> </li>
                                    </ul>
                                    <resource-creation-info *ngIf="component.componentInfo.resourceCreationInfo" class="resourceGeneralInfo"
                                                            [resourceCreationInfo]="component.componentInfo.resourceCreationInfo">
                                    </resource-creation-info>
                                    <resource-documentation-info *ngIf="component.componentInfo.resourceDocumentationInfo" class="resourceGeneralInfo"
                                                                 [resourceDocumentationInfo]="component.componentInfo.resourceDocumentationInfo">
                                    </resource-documentation-info>
                                </div>

                            </div>

                            <div class="uk-margin">
                                <div data-uk-grid-margin="" class="uk-grid">

                                    <div class="uk-width-medium-3-4 uk-row-first">

                                        <tabset class="infoTabs">
                                            <tab *ngIf="component.componentInfo.distributionInfos && component.componentInfo.distributionInfos.length>0"
                                                 heading="Distribution Info" class="infoTab">
                                                <component-distribution-info *ngFor="let distributionInfo of component.componentInfo.distributionInfos"
                                                                 [componentDistributionInfo]="distributionInfo"></component-distribution-info>
                                            </tab>
                                            <tab *ngIf="component.componentInfo.validationInfos && component.componentInfo.validationInfos.length>0"
                                                 heading="Validation Info" class="infoTab">
                                                <validation-info *ngFor="let validationInfo of component.componentInfo.validationInfos"
                                                                 [validationInfo]="validationInfo"></validation-info>
                                            </tab>
                                            <tab *ngIf="component.componentInfo.usageInfo"
                                                 heading="Usage Info" class="infoTab">
                                                <usage-info [usageInfo]="component.componentInfo.usageInfo"></usage-info>
                                            </tab>
                                            <tab *ngIf="component.componentInfo.inputContentResourceInfo || component.componentInfo.outputResourceInfo"
                                                 heading="Input / Output" class="infoTab">
                                                <div *ngIf="component.componentInfo.inputContentResourceInfo">
                                                    <h4>Input</h4>
                                                    <processing-resource-info [processingResourceInfo]="component.componentInfo.inputContentResourceInfo"></processing-resource-info>
                                                </div>
                                                <div *ngIf="component.componentInfo.outputResourceInfo" class="uk-margin-top">
                                                    <h4>Output</h4>
                                                    <processing-resource-info [processingResourceInfo]="component.componentInfo.outputResourceInfo"></processing-resource-info>
                                                </div>
                                            </tab>
                                            <tab *ngIf="component.componentInfo.componentDependencies"
                                                 heading="Dependencies" class="infoTab">
                                                <component-dependencies [componentDependencies]="component.componentInfo.componentDependencies"></component-dependencies>
                                            </tab>
                                            <tab *ngIf="component.componentInfo.componentEvaluationInfo"
                                                 heading="Evaluation" class="infoTab">
                                                <component-evaluation-info [componentEvaluationInfo]="component.componentInfo.componentEvaluationInfo"></component-evaluation-info>
                                            </tab>
                                            <tab *ngIf="component.componentInfo.componentDocumentationInfo"
                                                 heading="Documentation" class="infoTab">
                                                <component-documentation-info [componentDocumentationInfo]="component.componentInfo.componentDocumentationInfo"></component-documentation-info>
                                            </tab>
                                            <tab *ngIf="component.componentInfo.componentCreationInfo"
                                                 heading="Creation Info" class="infoTab">
                                                <component-creation-info [componentCreationInfo]="component.componentInfo.componentCreationInfo"></component-creation-info>
                                            </tab>
                                        </tabset>

                                        <!--<h3>Directions</h3><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div>-->
                                    </div>

                                    <div class="uk-width-medium-1-4 resourceSideInfo">

                                        <div *ngIf="component.metadataHeaderInfo" class="uk-panel uk-panel-box">
                                            <metadata-header-info [metadataHeaderInfo]="component.metadataHeaderInfo"></metadata-header-info>
                                        </div>

                                        <div *ngIf="component.componentInfo.versionInfo" class="uk-panel uk-panel-box">
                                            <version-info [versionInfo]="component.componentInfo.versionInfo"></version-info>
                                        </div>

                                        <div *ngIf="component.componentInfo.contactInfo" class="uk-panel uk-panel-box">
                                            <contact-info [contactInfo]="component.componentInfo.contactInfo"></contact-info>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
