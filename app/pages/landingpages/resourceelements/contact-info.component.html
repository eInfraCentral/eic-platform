<h4>Contact Info</h4>
<ul class="uk-list">
    <li *ngIf="contactInfo.contactEmail">
        <strong>Contact: </strong><a href="mailto:{{contactInfo.contactEmail}}">
        {{contactInfo.contactEmail}}</a>
    </li>
    <li *ngIf="contactInfo.landingPage">
        <strong>Landing Page: </strong>{{contactInfo.landingPage}}
    </li>
    <li *ngIf="contactInfo.contactPersons
        && contactInfo.contactPersons.length>0">
        <strong>Contact Persons: </strong>
        <span *ngFor="let contactPerson of contactInfo.contactPersons; let isLast = last">
            <span *ngIf="contactPerson.personNames && contactPerson.personNames.length>0">
                {{contactPerson.personNames[0].value}}
            </span>
            <span *ngIf="contactPerson.personIdentifiers && contactPerson.personIdentifiers.length>0">
                {{contactPerson.personIdentifiers[0].value}}
            </span>
            {{isLast ? '' : ', '}}
        </span>
    </li>
</ul>
