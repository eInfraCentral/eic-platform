<div class="uk-block tm-block-main uk-block-default uk-block-large">
    <div class="uk-container uk-container-center">
        <div data-uk-grid-margin="" data-uk-grid-match="" class="tm-middle uk-grid" id="tm-middle">
            <div class="tm-main uk-width-medium-1-1 uk-row-first">
                <main class="tm-content" id="tm-content">

                    <div *ngIf="errorMessage" data-uk-alert="" class="uk-alert uk-alert-danger">
                        <p>{{errorMessage}}</p>
                    </div>

                    <div *ngIf="corpus && !errorMessage">
                        <!--<div id="system-message-container">-->
                        <!--</div>-->
                        <div class="yoo-zoo">

                            <div class="uk-align-medium-right">
                                <div class="uk-grid-margin uk-row-first">
                                    <!--<button class="uk-button uk-button-large uk-button-secondary" (click)="goBack()">-->
                                        <!--<i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>-->
                                    <template [ngIf]="corpus.corpusInfo && corpus.corpusInfo.distributionInfos &&
                                    corpus.corpusInfo.distributionInfos.length>0">
                                        <template ngFor let-distributionInfo [ngForOf]="corpus.corpusInfo.distributionInfos">
                                            <template ngFor let-downloadURL [ngForOf]="distributionInfo.downloadURLs">
                                                <button *ngIf="downloadURL.startsWith('http://') || downloadURL.startsWith('https://')"
                                                        class="uk-button uk-button-large uk-button-primary" (click)="downloadCorpus(downloadURL)">
                                                    Download</button>
                                            </template>
                                        </template>
                                    </template>
                                </div>
                            </div>

                            <h2 class="uk-h2" *ngIf="corpus.corpusInfo.identificationInfo.resourceNames
                            && corpus.corpusInfo.identificationInfo.resourceNames.length>0">
                                {{corpus.corpusInfo.identificationInfo.resourceNames[0].value}}
                            </h2>

                            <ul class="uk-subnav uk-subnav-line">
                                <li *ngIf="corpus.corpusInfo.identificationInfo.resourceShortNames
                                && corpus.corpusInfo.identificationInfo.resourceShortNames.length>0"
                                    class="element element-text">
                                    <strong>{{corpus.corpusInfo.identificationInfo.resourceShortNames[0].value}} </strong> </li>
                            </ul>

                            <div class="resourceIdentifiers" *ngIf="corpus.corpusInfo.identificationInfo.identifiers
                            && corpus.corpusInfo.identificationInfo.identifiers.length>0">
                                <div *ngFor="let identifier of corpus.corpusInfo.identificationInfo.identifiers">
                                    <a href="{{identifier.value}}" target="_blank">{{identifier.value}}</a>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div data-uk-grid-margin="" class="uk-grid">

                                    <div class="uk-width-medium-3-4 uk-row-first">

                                        <div class="uk-panel uk-panel-box resourceGeneralInfo">
                                            <div class="uk-thumbnail uk-align-medium-right">
                                                <img width="80" height="80" alt="Logo" src="/imgs/yourLogoHere.jpg">
                                            </div>

                                            <div class="uk-nbfc">
                                                <!--<h2 class="uk-panel-title uk-margin-top-remove">Description </h2>-->
                                                <ul class="uk-list" *ngIf="corpus.corpusInfo.identificationInfo.descriptions
                                                    && corpus.corpusInfo.identificationInfo.descriptions.length>0">
                                                    <li *ngFor="let description of corpus.corpusInfo.identificationInfo.descriptions; let isFirst = first;"
                                                        [class.uk-margin-top]="!isFirst">
                                                        {{description.value}}
                                                    </li>
                                                </ul>
                                                <version-info *ngIf="corpus.corpusInfo.versionInfo"
                                                              [versionInfo]="corpus.corpusInfo.versionInfo">
                                                </version-info>
                                                <resource-documentation-info *ngIf="corpus.corpusInfo.resourceDocumentationInfo"
                                                                             [resourceDocumentationInfo]="corpus.corpusInfo.resourceDocumentationInfo">
                                                </resource-documentation-info>
                                            </div>

                                        </div>

                                        <tabset class="infoTabs">
                                            <tab *ngIf="corpus.corpusInfo.distributionInfos && corpus.corpusInfo.distributionInfos.length>0"
                                                 heading="Distribution" class="infoTab">
                                                <dataset-distribution-info *ngFor="let distributionInfo of corpus.corpusInfo.distributionInfos"
                                                                             [datasetDistributionInfo]="distributionInfo"></dataset-distribution-info>
                                            </tab>
                                            <tab *ngIf="corpus.corpusInfo.validationInfos && corpus.corpusInfo.validationInfos.length>0"
                                                 heading="Validation" class="infoTab">
                                                <validation-info *ngFor="let validationInfo of corpus.corpusInfo.validationInfos"
                                                                 [validationInfo]="validationInfo"></validation-info>
                                            </tab>
                                            <tab *ngIf="corpus.corpusInfo.usageInfo"
                                                 heading="Usage" class="infoTab">
                                                <usage-info [usageInfo]="corpus.corpusInfo.usageInfo"></usage-info>
                                            </tab>
                                            <tab *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo
                                            && corpus.corpusInfo.corpusSubtypeSpecificInfo.annotatedCorpusInfo"
                                                 heading="Annotated Corpus" class="infoTab">
                                                <annotated-corpus-info [annotatedCorpusInfo]="corpus.corpusInfo.corpusSubtypeSpecificInfo.annotatedCorpusInfo"></annotated-corpus-info>
                                            </tab>
                                            <tab *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo
                                            && corpus.corpusInfo.corpusSubtypeSpecificInfo.rawCorpusInfo"
                                                 heading="Raw Corpus" class="infoTab">
                                                <raw-corpus-info [rawCorpusInfo]="corpus.corpusInfo.corpusSubtypeSpecificInfo.rawCorpusInfo"></raw-corpus-info>
                                            </tab>
                                            <tab *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo
                                            && corpus.corpusInfo.corpusSubtypeSpecificInfo.annotationsInfo"
                                                 heading="Annotations" class="infoTab">
                                                <annotations-info [annotationsInfo]="corpus.corpusInfo.corpusSubtypeSpecificInfo.annotationsInfo"></annotations-info>
                                            </tab>
                                        </tabset>

                                        <!--<h3>Directions</h3><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div><div class="uk-margin">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</div>-->
                                    </div>

                                    <div class="uk-width-medium-1-4 resourceSideInfo">

                                        <div *ngIf="corpus.corpusInfo.contactInfo" class="uk-panel uk-panel-box uk-panel-box-blue">
                                            <contact-info [contactInfo]="corpus.corpusInfo.contactInfo"></contact-info>
                                        </div>

                                        <div *ngIf="corpus.corpusInfo.resourceCreationInfo" class="uk-panel uk-panel-box uk-panel-box-blue">
                                            <resource-creation-info [resourceCreationInfo]="corpus.corpusInfo.resourceCreationInfo"></resource-creation-info>
                                        </div>

                                        <div *ngIf="corpus.metadataHeaderInfo" class="uk-panel uk-panel-box uk-panel-box-blue">
                                            <metadata-header-info [metadataHeaderInfo]="corpus.metadataHeaderInfo"></metadata-header-info>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
