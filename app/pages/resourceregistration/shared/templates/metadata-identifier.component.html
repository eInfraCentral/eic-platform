<div [formGroup]="_metadataIdentifier">
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">{{metadataIdentifierDesc.label}}</label>
        <div class="col-sm-10 col-md-8">
            <input type="text" class="form-control" formControlName="value">
            <small>{{metadataIdentifierDesc.desc}}</small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">{{metadataIdentifierSchemeDesc.label}}</label>
        <div class="col-sm-10 col-md-8">
            <select name="role" class="form-control" formControlName="metadataIdentifierSchemeName">
                <option *ngFor="let value of metadaIdentifierValues | values" [value]="value">
                    {{metadaIdentifierValues[value]}}
                </option>
            </select>
            <small>{{metadataIdentifierSchemeDesc.desc}}</small>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">{{schemeUriDesc.label}}</label>
        <div class="col-sm-10 col-md-8">
            <input type="text" class="form-control" formControlName="schemeUri">
            <small>{{schemeUriDesc.desc}}</small>
        </div>
    </div>
</div>
