<accordion-group heading="Distribution Info"
                 [isOpen]="true" [panelClass]="parentForm.valid ? 'panel-success' : 'panel-danger'">

    <div [formGroup]="myForm" [ngClass]="{'has-error':!myForm.valid}" >

        <div>
            <div formArrayName="distributionMediums" class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Distribution Mediums</label>
                <div *ngFor="let address of myForm.controls.distributionMediums.controls; let i=index">
                    <div *ngIf="i!=0" class="col-sm-2 col-md-2 control-label"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-md-4">
                            <select name="role" class="form-control col-sm-3 col-md-3" formControlName="{{i}}">
                                <option *ngFor="let value of distributionEnum" [value]="value.key" [selected]="value.key == ''">
                                    {{value.value}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-1 col-md-1">
                            <a class="remove-element col-sm-1 col-md-1" (click)="$delete(i)"><i
                                    class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-md-offset-2 col-sm-9 col-md-9">
                    <a class="add-new-element" (click)="$add()"><i class="fa fa-plus" aria-hidden="true"></i> Add
                        Medium</a>
                </div>
            </div>
        </div>
        <rights-info [group]="myForm"></rights-info>

    </div>


</accordion-group>
