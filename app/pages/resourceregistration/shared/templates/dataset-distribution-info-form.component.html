

    <div [formGroup]="parentForm" [ngClass]="{'has-error':!parentForm.valid}" >

        <div>
            <div formArrayName="distributionMediums" class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Medium</label>
                <div *ngFor="let address of parentForm.controls.distributionMediums.controls; let i=index">
                    <div *ngIf="i!=0" class="col-sm-2 col-md-2 control-label"></div>
                    <div class="form-group">
                        <div class="col-sm-7 col-md-7">
                            <select name="role" class="form-control col-sm-6 col-md-6" formControlName="{{i}}">
                                <option *ngFor="let value of distributionEnum" [value]="value.key" [selected]="value.key == ''">
                                    {{value.value}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-1 col-md-1">
                            <a class="remove-element col-sm-1 col-md-1" (click)="$delete(i)"><i
                                    class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-md-offset-2 col-sm-9 col-md-9">
                    <a class="add-new-element" (click)="$add()"><i class="fa fa-plus" aria-hidden="true"></i> Add
                        Medium</a>
                </div>
            </div>
        </div>

        <div class="form-group-divider"></div>

        <rights-info [group]="parentForm"></rights-info>

    </div>
