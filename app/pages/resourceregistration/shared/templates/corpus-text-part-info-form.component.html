<div [formGroup]="myForm">
    <div class="form-group">
        <linguality-info [group]="myForm"></linguality-info>
    </div>

    <div formArrayName="languages">

        <div *ngFor="let language of myForm.controls.languages.controls; let i=index" formGroupName="{{i}}" class="group">
            <div class="col-md-offset-2 col-sm-offset-2">
                <div class="group-label">Language Infos <a class="remove-element col-sm-1 col-md-1" (click)="$delete(i)">
                    <i class="fa fa-times" aria-hidden="true"></i></a></div>
            </div>
            <div class="form-group">
                <language-info-form [group]="language"></language-info-form>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-md-offset-2 col-sm-9 col-md-9">
                <a class="add-new-element" (click)="add_new()"><i class="fa fa-plus" aria-hidden="true"></i>
                    Add New Language Info</a>
            </div>
        </div>
    </div>

    <div formArrayName="sizes">
        <div *ngFor="let size of myForm.controls.sizes.controls; let i=index" formGroupName="{{i}}">
            <div class="form-group">
                <size-info [group]="size" [index]="i"></size-info>
                <a class="remove-element col-sm-1 col-md-1" (click)="$delete('sizes',i)"><i
                        class="fa fa-times" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-md-offset-2 col-sm-9 col-md-9">
            <a class="add-new-element" (click)="addNew('sizes')"><i class="fa fa-plus" aria-hidden="true"></i> Add
                Size</a>
        </div>
    </div>
</div>
