<accordion-group #group [panelClass]="customClass"
                 [isOpen]="true" [panelClass]="myForm.valid ? 'panel-success' : 'panel-danger'">
    <div accordion-heading>
        <span>Contact Info
            <i class="fa" [ngClass]="{'fa-angle-down': !group?._isOpen, 'fa-angle-up': group?._isOpen}" aria-hidden="true"></i>
        </span>
    </div>

    <form-inline [description]="{label : 'Choose'}" [params]="null">
        <div *ngFor="let radio of radioButton">
            <label class="col-sm-3 col-md-3 radio-label">
                <input type="radio" name="options{{name + index}}" [checked]="radio === radioButtonSelected"
                       (click)="changeType(radio)">
                {{radio}}
            </label>
        </div>
    </form-inline>

    <div [formGroup]="myForm">

        <div [hidden]="radioButtonSelected!=='Contact Email'">
            <form-inline [description]="emailDesc" [valid]="myForm.valid">
                <input type="text" class="form-control" formControlName="contactEmail" placeholder="Email">
            </form-inline>
        </div>

        <div [hidden]="radioButtonSelected!=='Landing Page'">
            <form-inline [description]="landingPageDesc" [valid]="myForm.valid">
                <input type="text" class="form-control" formControlName="landingPage" placeholder="Page">
            </form-inline>
        </div>

        <div [hidden]="radioButtonSelected!=='Contact Person'">
            <form-repeat [component]="type" [group]="myForm" [name]="'contactPersons'" [required]="true" [description]="contactInfoDesc">
            </form-repeat>
        </div>
    </div>

    <!--<div class="form-group-divider"></div>-->

    <!--<related-commons [group]="myForm" [name]="'contactPersons'" [type]="'person'"-->
                     <!--[schemeEnum]="personEnum" [label]="'Contact'" [topLabel]="'Contact Person'"></related-commons>-->
</accordion-group>
