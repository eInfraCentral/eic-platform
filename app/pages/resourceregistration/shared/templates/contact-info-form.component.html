<accordion-group heading="Contact Info"
                 [isOpen]="true" [panelClass]="myForm.valid ? 'panel-success' : 'panel-danger'">
    <div class="form-group form-inline">
        <label class="col-sm-2 col-md-2 control-label">
            Choose
        </label>
        <div class="col-sm-10 col-md-10">
            <div *ngFor="let radio of radioButton">
                <label class="col-sm-2 col-md-2 radio-label">
                    <input type="radio" name="options{{name + index}}" [checked]="radio === radioButtonSelected"
                           (click)="changeType(radio)">
                    {{radio}}
                </label>
            </div>
        </div>
    </div>

    <div *ngIf="radioButtonSelected==='Contact Email'">
        <div [formGroup]="myForm" >
            <div class="form-group">
                <div class="col-sm-offset-2 col-md-offset-2 col-sm-9 col-md-9">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12">
                            <input type="text" class="form-control" formControlName="contactEmail" placeholder="Email">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="radioButtonSelected==='Landing Page'">
        <div [formGroup]="myForm" >
            <div class="form-group">
                <div class="col-sm-offset-2 col-md-offset-2 col-sm-9 col-md-9">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12">
                            <input type="text" class="form-control" formControlName="landingPage" placeholder="Page">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</accordion-group>
