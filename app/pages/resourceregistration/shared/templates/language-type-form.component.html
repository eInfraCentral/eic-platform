<template #customItemTemplate let-model="item">
    <h5>{{model.value}} - {{ model.key }}</h5>
</template>

<div [formGroup]="parentForm">
    <!--<div class="form-group">-->
        <!--<label class="col-sm-2 control-label">{{languageTagDesc.label}}</label>-->
        <!--<div class="col-sm-10 col-md-9"  >-->
            <!---->
        <!--</div>-->
    <!--</div>-->
    <input type="hidden" class="form-control" formControlName="languageTag" placeholder="Language Tag">
    <div class="form-group">
        <label class="col-sm-2 control-label">{{languageIdDesc.label}}</label>
        <div class="col-sm-2 col-md-2" [ngClass]="{'has-error':!parentForm.controls.languageTag.valid}">
            <input type="text" class="form-control" placeholder="Language id" formControlName="languageId"

                   [typeahead]="languageIdEnum"
                   [typeaheadItemTemplate]="customItemTemplate"
                   (typeaheadOnSelect)="setLangiageId($event)"
                   [typeaheadOptionField]="'value'">
        </div>
        <div class="col-sm-2 col-md-2">
            <select name="role" class="form-control" formControlName="scriptId">
                <option *ngFor="let value of scriptIdEnum" [value]="value.key" [selected]="value.key == ''">
                    {{value.value}}
                </option>
            </select>
        </div>
        <div class="col-sm-2 col-md-2">
            <select name="role" class="form-control" formControlName="regiontId">
                <option *ngFor="let value of regionIdEnum" [value]="value.key" [selected]="value.key == ''">
                    {{value.value}}
                </option>
            </select>
        </div>
        <div class="col-sm-3 col-md-3">
            <select name="role" class="form-control" formControlName="variantId">
                <option *ngFor="let value of variantIdEnum" [value]="value.key" [selected]="value.key == ''">
                    {{value.value}}
                </option>
            </select>
        </div>
    </div>
</div>
