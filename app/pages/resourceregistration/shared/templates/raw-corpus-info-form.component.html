<accordion-group #group [panelClass]="customClass"
                 [isOpen]="true" [panelClass]="myForm.valid ? 'panel-success' : 'panel-danger'">
    <div accordion-heading>
        <span>Raw Corpus Info
            <i class="fa" [ngClass]="{'fa-angle-down': !group?._isOpen, 'fa-angle-up': group?._isOpen}" aria-hidden="true"></i>
        </span>
    </div>
    <div [formGroup]="myForm" >
        <div formGroupName="corpusMediaPartsType">
            <div formArrayName="corpusTextParts">

                <div *ngFor="let corpusTextPart of myForm.controls.corpusMediaPartsType.controls.corpusTextParts.controls;
            let i=index" formGroupName="{{i}}" class="group">
                    <div class="form-group">
                        <div class="col-md-offset-2 col-sm-offset-2 col-sm-10 col-md-10">
                            <div class="group-label">
                                <span>Corpus text Parts Info</span>
                                <a class="remove-element" (click)="$delete(i)">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <corpus-text-part-info-form [group]="corpusTextPart"></corpus-text-part-info-form>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-md-offset-2 col-sm-9 col-md-9">
                        <a class="add-new-element" (click)="add_new()"><i class="fa fa-plus" aria-hidden="true"></i>
                            Add New Corpus text part</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</accordion-group>
