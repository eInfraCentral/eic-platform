<div>
    <form class="form-horizontal componentForm" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <accordion>
            <div data-uk-grid-margin="" class="uk-grid uk-grid-width-1-1">
                <metadata-header-info-form [group]="myForm"></metadata-header-info-form>
                <div formGroupName="corpusInfo">
                    <identification-info-form [group]="myForm.controls.corpusInfo"></identification-info-form>
                    <contact-info-form [group]="myForm.controls.corpusInfo"></contact-info-form>
                    <dataset-distributions-info-form-common [group]="myForm.controls.corpusInfo"></dataset-distributions-info-form-common>
                    <raw-corpus-info-form [group]="myForm.controls.corpusInfo"></raw-corpus-info-form>
                </div>
                <div class="uk-grid-margin uk-row-first"><button class="uk-button uk-button-large
                                            uk-button-primary registerButton">Register!</button></div>
            </div>
        </accordion>
    </form>
</div>
<div class="margin-20">
    <div>myForm details:-</div>
    <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
    <pre>form value: <br>{{myForm.value | json}}</pre>
</div>
