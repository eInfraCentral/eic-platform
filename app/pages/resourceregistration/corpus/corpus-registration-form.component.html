<div>
    <form class="form-horizontal corpusForm" [formGroup]="myForm">
        <accordion>
            <div data-uk-grid-margin="" class="uk-grid uk-grid-width-1-1">
                <!--<metadata-header-info-form [group]="myForm"></metadata-header-info-form>-->
                <!--<div formGroupName="corpusInfo">-->
                <identification-info-form [parentGroup]="myForm.controls.corpusInfo" [name]="'identificationInfo'"></identification-info-form>
                <contact-info-form [required]="true" [parentGroup]="myForm.controls.corpusInfo" [name]="'contactInfo'"></contact-info-form>
                <versionInfo-form [parentGroup]="myForm.controls.corpusInfo" [name]="'versionInfo'"></versionInfo-form>
                <datasetDistributionsInfo-form [parentGroup]="myForm.controls.corpusInfo"></datasetDistributionsInfo-form>
                <corpusSubtypeSpecificInfo-form [parentGroup]="myForm.controls.corpusInfo"></corpusSubtypeSpecificInfo-form>
                <!--</div>-->
            </div>
        </accordion>
    </form>
</div>
<div class="margin-20">
    <div>myForm details:-</div>
    <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
    <pre>form value: <br>{{myForm.value | json}}</pre>
</div>
